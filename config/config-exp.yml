# 程序配置文件，请勿上传至互联网、发送给他人！

# 百度云盘应用配置
BDY_SECRET_KEY: ""
BDY_APP_KEY: ""
BDY_APP_NAME: "e2bdy"

# 用户token
# 请一定不要修改下方值
BDY_USER_ACCESS_TOKEN: ""
BDY_USER_REFRESH_TOKEN: ""
BDY_USER_TOKEN_OUTDATE: 0  # 用户token过期时间的时间戳。低于3天就刷新。请不要修改这个值！
# 请一定不要修改上方值

# 是否加密上传？
# - 1 加密
# - 0 不加密
ENCRYPT_UPLOAD: 0

# 使用五位cron表达式配置监看周期
SYNC_INTERVAL:  0 21 * * * # 默认配置，每天21:00执行一次备份

# 以上配置项均以环境变量中的配置为准。其中USER_PASSKEY并不会写入配置文件中
# 您只需要手动修改如下配置项，即您需要备份的文件路径，并按正确的路径进行docker硬盘映射
SYNC_PATH:
  - local: '/dir/test/'  # 本地文件路径
    remote: 'test'      # 远程文件路径，不能以./或者/开头，也不能以/结尾

  # 依照如上格式，继续添加路径
  # - local: '/dir/test2/'
  #   remote: 'test2'